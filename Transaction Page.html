<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body, h1 {
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }
    
    /* Header styles */
    header {
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    
    /* Navigation styles */
    nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        background-color: #003366;
        padding: 10px 0;
    }
    
    nav ul li {
        margin: 0 20px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }
    
    /* Main section styles */
    .main-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Footer styles */
    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #003366;
        color: white;
    }
    </style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment | Your Health Insurance FinTech</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>HealthGuard Insurance</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li><a href="Transaction Page.html">Transaction</a></li>
    </ul>
</nav>
<main>
    <section class="description">
        <h2>Payment for Health Insurance Policy</h2>
        <p>
            Please complete the payment process to activate your health insurance policy.
        </p>
    </section>
    <section class="payment">
        <h3>Enter Payment Details:</h3>
        <form action="Confirmation.html" method="post">
            <label for="creditCardNumber">Credit Card Number (16 digits):</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="cvc">CVC (3 digits):</label>
            <input type="text" id="cvc" name="cvc" pattern="[0-9]{3}" required><br><br>

            <input type="submit" value="Make Payment">
        </form>
    </section>
    <section class="feedback">
        <!-- Provide feedback after successful payment -->
    </section>
</main>
<footer>
    <p>&copy; 2023 HealthGuard Insurance. All rights reserved.</p>
</footer>
</body>
</html>
