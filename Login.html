    <style>
        body, h1, h2, p, label, input {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Main section styles */
        .login {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form styles */
        .login form {
            display: flex;
            flex-direction: column;
        }

        .login label, .login input {
            margin-bottom: 10px;
        }

        /* Error message styles */
        .login #error {
            color: red;
            display: none;
            text-align: center;
        }

        /* Button styles */
        .login button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #003366;
            color: yellow;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthGuard Fintech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HealthGuard Insurance</h1>
    </header>
    <main>
        <section class="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <p id="error" style="color: red; display: none;">Incorrect username or password</p>
                <button type="button" onclick="loginUser()">Login</button>
            </form>
            <p>Don't have an account? <a href="Registration.html">Register here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 HealthGuard Insurance. All rights reserved.</p>
    </footer>

    <script>
        function loginUser() {
            // Get the entered username and password
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
            
            // Retrieve the registered username and password from local storage
            const registeredUsername = localStorage.getItem("username");
            const registeredPassword = localStorage.getItem("password");
            
            // Check if the entered username and password match the registered data
            if (enteredUsername === registeredUsername && enteredPassword === registeredPassword) {
                // Password is correct, redirect to the index page
                window.location.href = 'index.html';
            } else {
                // Password is incorrect, show error message
                document.getElementById("error").style.display = "block";
            }
            return false; // Prevent form submission (just to be safe)
        }
    </script>
</body>
</html>
