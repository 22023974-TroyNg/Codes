<body>
    <header>
        <h1>Your Health Insurance FinTech</h1>
    </header>
    <main>
        <section class="registration">
            <h2>Register</h2>
            <form onsubmit="return registerUser()">
                <!-- Add registration form fields -->
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required><br><br>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>

                <!-- Additional registration fields as needed -->

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 HealthGuard Insurance. All rights reserved.</p>
    </footer>

    <script>
        function registerUser() {
            // Get the values from the registration form
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            
            // Save the registered username and password in local storage
            localStorage.setItem("username", newUsername);
            localStorage.setItem("password", newPassword);
            
            // After successful registration, redirect to the login page
            alert('Registration successful! You can now login.');
            window.location.href = 'login.html'; // Redirect to the login page
            return false; // Prevent form submission (just to be safe)
        }
    </script>
